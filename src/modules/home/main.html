<div class="dock-fill scroll-y module-home">

	<div my-slide-show
		 my-slide-pics="::hc.bannerList"
		 my-slide-len="{{::hc.bannerList.length}}"
	>

	</div>

	<div class="m-item" >
		<div ng-click="hc.open(m.url)" class="m-outer text-center" ng-repeat="m in hc.modules track by $index">
            <a class="m-inner">
                <div class="item"><i class="m-a-icon icon fa {{m.icon}}"></i></div>
                <div class="item"><span>{{m.name}}</span></div>
            </a>

		</div>
	</div>

</div>
